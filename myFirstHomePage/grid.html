<!DOCTYPE html>
<html>
<head>
    <style>
        div {
            border: 5px solid grey;
        }
        #grid {
            border: 5px solid pink;
            display: grid;
            /* grid: 격자, template: 형판, 견본, 150px은 고정값 / 
            1fr은 150px 빼고 남은 공간을 자동 지정, ex) 3fr 1fr== 앞에거는 75% 뒤에꺼는 25%차지*/
            grid-template-columns: 150px 1fr;
        }
    </style>
</head>
<body>
    <!-- <span></span> 폭,너비라는 뜻 inline level element -->
    
    <!-- <div>==divison: 분핳이라는 뜻 block level element-->
    <!-- 나란히 배치하거나 감싸고 싶을 때는 부모 태그가 필요 -->
    <div id="grid">
        <div>NAVIGATION</div> 
        <div>ARTICLE</div>
    </div>
    
</body>
</html>
