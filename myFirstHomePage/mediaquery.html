<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        div {
            border: 10px solid green;
            font-size: 60px;
        }
        /* screen width > 800: 
        min을 쓸때 800을 넘어 가면 작동
        max는 800이하로 진입하면 작동*/
        @media(min-width:800px) {
            div {
                display: none;
            }
        }

    </style>
</head>
<body>
    <div>
        RESPONSIVE
    </div>
</body>
</html>
